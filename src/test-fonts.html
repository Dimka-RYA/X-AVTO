<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Fonts</title>
    <style>
        @font-face {
            font-family: 'Segoe UI Local';
            src: url('./assets/fonts/SegoeUI.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        
        @font-face {
            font-family: 'Segoe UI Local';
            src: url('./assets/fonts/SegoeUI-Bold.ttf') format('truetype');
            font-weight: bold;
            font-style: normal;
        }
        
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .test-box {
            margin: 10px;
            padding: 20px;
            border: 1px solid #ccc;
            width: 300px;
            text-align: center;
        }
        
        .system-font {
            font-family: 'Segoe UI', sans-serif;
        }
        
        .local-font {
            font-family: 'Segoe UI Local', sans-serif;
        }
    </style>
</head>
<body>
    <h1>Font Test</h1>
    
    <div class="test-box">
        <h3>System Segoe UI (Normal)</h3>
        <p class="system-font">This is using system Segoe UI font</p>
    </div>
    
    <div class="test-box">
        <h3>System Segoe UI (Bold)</h3>
        <p class="system-font" style="font-weight: bold;">This is using system Segoe UI font in bold</p>
    </div>
    
    <div class="test-box">
        <h3>Local Segoe UI (Normal)</h3>
        <p class="local-font">This is using local Segoe UI font</p>
    </div>
    
    <div class="test-box">
        <h3>Local Segoe UI (Bold)</h3>
        <p class="local-font" style="font-weight: bold;">This is using local Segoe UI font in bold</p>
    </div>
</body>
</html>
